<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link rel="stylesheet" href="css/prof.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="slide-container swiper">
        <h1 class="h1">Choose Your Profile</h1>
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/carll.jpg" alt="" class="card-image">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Carl Kenneth Espanola</h2>
                        <p class="description">DIT2</p>

                        <button class="button"><a href="carl.html">View Profile</a></button>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/christiann.jpg" alt="" class="card-image">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Christian Sulse</h2>
                        <p class="description">DIT2</p>

                        <button class="button"><a href="christian.html">View Profile</a></button>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/hanzz.png" alt="" class="card-image">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Hanz Keneth Reblando</h2>
                        <p class="description">DIT2</p>

                        <button class="button"><a href="hanz.html">View Profile</a></button>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/jaii.png" alt="" class="card-image">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Jaireel De Torres</h2>
                        <p class="description">DIT2</p>

                        <button class="button"><a href="jai.html">View Profile</a></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>

    </div>

    
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/prof.js"></script>
    
</body>


</html>
